<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GUGÝTO | www.youtube.com/@Gugyto</title>
  <style>
    /* ... (tvůj stávající CSS kód beze změny) ... */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      color: white;
      overflow: hidden;
      text-align: center;
    }

    .wrapper {
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 5px 10px 15px;
      gap: 0;
    }

    img {
      max-height: 80vh;
      max-width: 90vw;
      height: auto;
      width: auto;
      object-fit: contain;
      display: block;
      margin: 0 auto 4px auto;
    }

    .social-icons {
      margin: 0;
      padding: 0;
      display: flex;
      gap: 24px;
      justify-content: center;
      flex-wrap: nowrap;
      margin-bottom: 8px;
    }

    .social-icons a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: white;
      width: 36px;
      height: 36px;
      transition: transform 0.25s ease, filter 0.25s ease, color 0.25s ease;
      filter: drop-shadow(0 0 0.5px white);
    }

    .social-icons a:hover {
      transform: scale(1.25);
      filter: drop-shadow(0 0 4px currentColor);
      color: inherit;
    }

    svg {
      width: 24px;
      height: 24px;
      fill: none;
      stroke: white;
      stroke-width: 1.5;
      transition: stroke 0.25s ease;
    }

    .social-icons a.youtube:hover svg { stroke: #FF0000; }
    .social-icons a.facebook:hover svg { stroke: #1877F2; }
    .social-icons a.instagram:hover svg { stroke: #E1306C; }
    .social-icons a.tiktok:hover svg { stroke: #69C9D0; }

    .countdown {
      font-size: 1.2rem;
      font-weight: 500;
      max-width: 90vw;
      margin: 8px 0 0 0;
      padding: 0;
    }

    #timer {
      font-weight: 700;
      animation: pulse 1.2s infinite ease-in-out;
      display: inline-block;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.7; }
    }

    @media (max-width: 480px) {
      img {
        max-height: 70vh;
      }
      .social-icons a {
        width: 30px;
        height: 30px;
      }
      svg {
        width: 20px;
        height: 20px;
        stroke-width: 1.2;
      }
      .countdown {
        font-size: 1rem;
        margin-top: 6px;
      }
      .social-icons {
        gap: 16px;
        margin-bottom: 6px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <img src="files/Gugyto.cz.jpg" alt="Logo YouTube kanálu Gugýto" />

    <div class="social-icons">
      <a href="https://www.youtube.com/@Gugyto" target="_blank" aria-label="YouTube" class="youtube" rel="noopener noreferrer">
        <svg viewBox="0 0 24 24" aria-hidden="true" role="img" xmlns="http://www.w3.org/2000/svg">
          <path d="M23.498 6.186a2.99 2.99 0 00-2.108-2.108C19.651 3.5 12 3.5 12 3.5s-7.652 0-9.39.579a2.99 2.99 0 00-2.108 2.108A31.137 31.137 0 000 12a31.14 31.14 0 00.502 5.814 2.99 2.99 0 002.108 2.108c1.737.579 9.39.579 9.39.579s7.65 0 9.39-.579a2.99 2.99 0 002.108-2.108A31.138 31.138 0 0024 12a31.14 31.14 0 00-.502-5.814zM9.75 15.568V8.432L15.818 12l-6.068 3.568z"/>
        </svg>
      </a>
      <a href="https://www.facebook.com/MrGugyto" target="_blank" aria-label="Facebook" class="facebook" rel="noopener noreferrer">
        <svg viewBox="0 0 24 24" aria-hidden="true" role="img" xmlns="http://www.w3.org/2000/svg">
          <path d="M22.675 0h-21.35C.594 0 0 .593 0 1.326v21.348C0 23.406.593 24 1.325 24h11.495v-9.294H9.692v-3.622h3.128V8.413c0-3.1 1.893-4.788 4.659-4.788 1.325 0 2.466.099 2.798.143v3.244l-1.922.001c-1.507 0-1.799.717-1.799 1.768v2.317h3.594l-.468 3.622h-3.126V24h6.127c.73 0 1.324-.594 1.324-1.326V1.326C24 .593 23.406 0 22.675 0z"/>
        </svg>
      </a>
      <a href="https://www.instagram.com/martingugyto" target="_blank" aria-label="Instagram" class="instagram" rel="noopener noreferrer">
        <svg viewBox="0 0 24 24" aria-hidden="true" role="img" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="white" stroke-width="1" stroke-linejoin="round" stroke-linecap="round">
          <rect x="2" y="2" width="20" height="20" rx="5" ry="5"/>
          <circle cx="12" cy="12" r="4"/>
          <circle cx="17.5" cy="6.5" r="1.5" fill="white" stroke="none"/>
        </svg>
      </a>
      <a href="https://www.tiktok.com/@gugyto" target="_blank" aria-label="TikTok" class="tiktok" rel="noopener noreferrer">
        <svg viewBox="0 0 24 24" aria-hidden="true" role="img" xmlns="http://www.w3.org/2000/svg">
          <path d="M9.963 2.17v12.42a4.05 4.05 0 11-4.05-4.05h3.04v3.615a7.05 7.05 0 117.049-7.05h-3.04z"/>
        </svg>
      </a>
    </div>

    <div class="countdown">
      Tak za <span id="timer">9</span> na mém YT kanále...;o)
    </div>
  </div>

  <script>
    function startTimer() {
      let seconds = 9;
      const timer = document.getElementById('timer');

      const interval = setInterval(() => {
        seconds--;
        if (seconds >= 0) {
          timer.textContent = seconds;
        }
        if (seconds === 0) {
          clearInterval(interval);
          window.location.href = "https://www.youtube.com/@Gugyto/";
        }
      }, 1000);
    }

    // Přepiš historii, aby gugyto.cz byl první v historii
    window.history.replaceState(null, '', window.location.href);

    // Spustí timer
    startTimer();
  </script>
</body>
</html>
