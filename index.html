<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GUGÝTO | www.youtube.com/@Gugyto</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      font-family: sans-serif;
      color: white;
      overflow: hidden;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      max-width: 90vw;
      max-height: 100vh;
    }

    img {
      width: 60%;
      max-width: 700px;
      height: auto;
    }

    .countdown {
      margin-top: 12px;
      font-size: 1.2rem;
      line-height: 1.4;
    }

    @media (min-width: 1200px) {
      img {
        max-width: 900px;
      }
    }

    @media (max-width: 600px) {
      img {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="files/Gugyto.cz.jpg" alt="Logo YouTube kanálu Gugýto">
    <div class="countdown">
      Budete přesměrováni na YouTube<br>
      za <span id="timer">8</span> sekund...
    </div>
  </div>

  <script>
    let seconds = 8;
    const timer = document.getElementById('timer');

    const interval = setInterval(() => {
      seconds--;
      if (seconds >= 0) {
        timer.textContent = seconds;
      }
      if (seconds === 0) {
        clearInterval(interval);
        window.location.href = "https://www.youtube.com/@Gugyto/";
      }
    }, 1000);
  </script>
</body>
</html>
